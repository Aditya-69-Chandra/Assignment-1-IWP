<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 â€“ English Alphabet Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .alphabet-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 16px;
      margin: 36px auto 20px auto;
      justify-items: center;
      max-width: 610px;
    }
    .alpha-btn {
      background: #1260cc;
      color: #fff;
      font-size: 1.4rem;
      border-radius: 14px;
      border: none;
      padding: 16px;
      box-shadow: 0 2px 10px #394b7413;
      cursor: pointer;
      transition: background 0.18s;
      width: 50px;
      height: 50px;
    }
    .alpha-btn:hover { background: #094383;}
    .alpha-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 36px #222c3741;
      padding: 40px 26px;
      min-width: 220px;
      text-align: center;
      z-index: 1000;
      display: none;
    }
    .alpha-popup h1 {
      font-size: 2.5rem;
      margin: 5px 0;
      color: #1260cc;
    }
    .popup-img { width: 70px; border-radius: 13px; margin: 13px 0; }
    .alpha-popup .close-btn {
      margin-top: 12px;
      background: #e5ebfa;
      border: none;
      color: #1260cc;
      font-weight: 700;
      border-radius: 9px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 1px 5px #b1cdfa2e;
    }
  </style>
  <script src="js/alphabet.js" defer></script>
</head>

      <li><a href="task7.html">Marks Display</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>
  <main>
    <section class="hero">
      <h2 style="color:#1260cc;margin-bottom:10px;">Interactive Alphabet Chart</h2>
      <p>Click any letter to see an example word and picture!</p>
    </section>
    <section>
      <div class="alphabet-grid" id="alphabetGrid">
        <!-- Buttons for A-Z generated by JS -->
      </div>
      <div class="alpha-popup" id="alphaPopup">
        <h1 id="popupLetter">A</h1>
        <img id="popupImg" src="" class="popup-img"/>
        <h2 id="popupWord">Apple</h2>
        <button class="close-btn" onclick="closePopup()">Close</button>
      </div>
    </section>
  </main>
